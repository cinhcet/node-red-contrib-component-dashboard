<script type="text/javascript">
  RED.nodes.registerType('yad-client-node', {
    category: 'YAD Component Dashboard',
    color: '#2196F3',
    defaults: {
      yad: {
        value: "",
        required: false,
        type: "yad-configuration"
      },
      name: {
        value: ""
      }
    },
    inputs: 0,

  <div class="form-row">
    <label for="node-input-yad"><i class="fa fa-globe"></i> YAD Configuration</label>
    <input type="text" id="node-input-yad">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="yad-client-node">
  <p>Emits messages when UI clients connect to, or disconnect from, the configured dashboards.</p>
  <p>If you specify a YAD Configuration, the node will notify about user activity regarding to the related dashboard only.

</script>
